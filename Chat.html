<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Bot</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    #userInput { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Ask Me Anything</h2>
<div id="chatbox"></div>
<input id="userInput" type="text" placeholder="Type your question..." />

<script>
  const chatbox = document.getElementById("chatbox");
  const input = document.getElementById("userInput");

  input.addEventListener("keydown", async function(e) {
    if (e.key === "Enter") {
      const message = input.value.trim();
      if (!message) return;

      chatbox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      input.value = "";

      const res = await fetch("https://YOUR_NETLIFY_SITE.netlify.app/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatbox.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  });
</script>

</body>
</html>
